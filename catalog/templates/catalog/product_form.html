{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
<div class="container">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
  {% if form.errors %}
  <div class="error">
    {{ form.errors }}
  </div>
{% endif %}
  </form>
</div>
</div>
{% endblock %}
