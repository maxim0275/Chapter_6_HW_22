{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
    <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col">
            <div class="card shadow-sm">
              <img src ="{{ object.image | media_filter }}">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#55595c"></rect>
                <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
              </svg>
              <div class="card-body">
                <p class="card-text">Наименование: {{ object.name }}</p>
                <p class="card-text">Описание: {{ object.description }}</p>
                <p class="card-text">Цена: {{ object.price_sale }}</p>
                <div class="d-flex justify-content-between align-items-center">
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <form method="post">
              {% csrf_token%}
              {{ form.as_p }}
              <button type="submit" class="btn btn-danger"> Удалить </button>
              <a href="{% url 'catalog:products_list_f' %}"> Отменить </a>
          </form>
          </div>

        </div>
      </div>
    </div>
{% endblock %}
