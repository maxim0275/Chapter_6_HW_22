<!-- mymodel_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Список продуктов</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Список объектов MyModel</h1>
        <a href="{% url 'product_create' %}" class="btn btn-primary mb-3">Создать новый продукт</a>
        <ul class="list-group">
            {% for mymodel in mymodels %}
                <li class="list-group-item">
                    <a href="{% url 'product_detail' product.pk %}">{{ mymodel.name }}</a>
                    <a href="{% url 'product_edit' product.pk %}" class="btn btn-sm btn-secondary ml-3">Редактировать</a>
                    <a href="{% url 'product_delete' product.pk %}" class="btn btn-sm btn-danger ml-1">Удалить</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
