{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="{% static 'js/color-modes.js' %}"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <h1 class="mb-4"> Список </h1>
        <a href="{% url 'blog:blog_create' %}" class="btn btn-primary"> Создать </a>
        <ul class="List-group">
            {% for blog in blogs %}
            <li class="List-group-item">
                <a href="{% url 'blog:blog_detail' blog.pk %}"> {{ blog.title }}</a>
                <a href="{% url 'blog:blog_update' blog.pk %}" class="btn btn-secondary"> Редактировать </a>
                <a href="{% url 'blog:blog_delete' blog.pk %}" class="btn btn-danger"> Удалить </a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
