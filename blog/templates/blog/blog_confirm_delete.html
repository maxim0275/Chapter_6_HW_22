{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Блог </title>
    <script src="{% static 'js/color-modes.js' %}"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mb-4"> Удалить ? </h1>
        <p> Вы уверены, что хотите удалить "{{ blog.title }}" ?</p>
        <form method="post">
            {% csrf_token%}
            {{ form.as_p }}
            <button type="submit" class="btn btn-danger"> Удалить </button>
            <a href="{% url 'blog:blog_list' %}"> Отменить </a>
        </form>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
